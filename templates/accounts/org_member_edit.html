{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ org.name }} - {% trans "Kullanıcı Rolünü Düzenle" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="bi bi-pencil"></i> {% trans "Kullanıcı Rolünü Düzenle" %}
        </h5>
      </div>
      <div class="card-body">
        <div class="alert alert-info">
          <strong><i class="bi bi-person-circle"></i> {{ member.user.username }}</strong>
          <div class="text-muted small">{{ member.user.email }}</div>
        </div>
        
        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="role" class="form-label">{% trans "Rol" %}</label>
            <select class="form-select" id="role" name="role" required>
              {% for value, label in roles %}
                {% if value != "owner" %}
                  <option value="{{ value }}" {% if value == member.role %}selected{% endif %}>{{ label }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg"></i> {% trans "Kaydet" %}
            </button>
            <a href="{% url 'org_members' org.id %}" class="btn btn-outline-secondary">
              <i class="bi bi-x-lg"></i> {% trans "İptal" %}
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
